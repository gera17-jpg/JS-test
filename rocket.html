<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket</title>
  <link href="style.css" rel="stylesheet"> 
</head>
<body>
  <h1>Rocket</h1>
  <div class="status">
    <form action="">
      <div class="e_d">
        <div class="eng">
          <label for="engine">Engine:</label>
          <input type="button" name="engine" class="engineBtn" value="Off">
        </div>
        <div class="distanceC">
          <label for="distance">Distance:</label>
          <input type="text" name="distance" class="distanceInput" value="50">
          <p>km</p>
        </div>
      </div>
      <button class="launch">Launch</button><br><br><br>
      <label for="speed">Speed</label><br>
      <input type="button" name="speed" value="+1">
      <input type="button" name="speed" value="+5">
      <input type="button" name="speed" value="-1">
      <input type="button" name="speed" value="-5">
    </form>
  </div>
  <script src="arr.js"></script>
</body>
</html>
